<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <script src="index.js" defer></script>
    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Gender</th>
            <th scope="col">Company</th>
          </tr>
        </thead>
        <tbody id="tb">
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center" id="nav">
          <li class="page-item disabled" id="" onclick="updateNav('p')"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item active" id="" onclick="updateNav(0)"><a class="page-link" href="#">1</a></li>
          <li class="page-item" id="" onclick="updateNav(1)"><a class="page-link" href="#">2</a></li>
          <li class="page-item" id="" onclick="updateNav(2)"><a class="page-link" href="#">3</a></li>
          <li class="page-item" id="" onclick="updateNav('n')"><a class="page-link" href="#">Next</a></li>
        </ul>

      </nav>
      <input type="number" id="quantity"  min="1" max="100" onchange="changeEntries(this)" value="10">
</body>
</html>
